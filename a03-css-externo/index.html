<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aula 03 - CSS Externo</title>
    <style>
        h3{
            color: purple;
        }
    </style>
</head>
<body>

    <!-- O CSS externo vem de um arquivo css importado dentro do html.
    O CSS inline tem prioridade sobre o CSS interno que tem prioridade sobre o CSS externo. -->


    <h1>O meu primeiro titulo</h1>

    <h1>O meu segundo titulo</h1>

    <h1>O meu terceiro titulo</h1>

    <h3 style="color: red">Meu quarto titulo</h3>
</body>
</html>
